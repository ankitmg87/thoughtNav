<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script src=“jquery-3.5.1.min.js”></script>

</head>

<body>
<div id='quillEditor'>

</div>

<div id='html'></div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script src="quill.js" defer></script>

<!-- Initialize Quill editor -->
<script>

var text = localStorage.getItem("content");

var options = {
placeholder: 'Please type something',
theme: 'snow'
}

  var editor = new Quill('#quillEditor', options);

  var htmlContent = document.getElementById('html');

  if(text != null){
    editor.setContents(text);
    htmlContent.innerHTML = text;
  }

  editor.on('text-change', function(){
    var html = editor.root.innerHTML;

    htmlContent.innerHTML = html;

    localStorage.setItem("content", htmlContent.innerHTML);

  });


</script>

</body>

</html>
